

[server, "server2"]
    host = localhost
    port = 8081
    server_names = axample.com ,          axample.org
    client_max_body_size = 20M
	root = chatroom/
	#error can be customized for each server
	error_page_404 = chatroom/error/404.html

    [route, "/"]
		#only forward it to cgi if we have '/cgi/' in url w ykon cgi f config file
		cgi_bin = .cgi:cgi/upload.cgi, .js:cgi/upload.js
        index = chatroom/index.html 
        allowed_methods = POST 
        directory_listing = on
	["/"]

    [route, "/uploads"]
		#flparssing nchecki wach lredirection fiha ./ ../
		return = /test , 302
        allowed_methods = POST , GET , DELETE
        upload_store = chatroom/uploads/store/
        # client_max_body_size = 10
	["/uploads"]

	[route, "/test"]
		index = chatroom/test/index.html
		allowed_methods = GET
		directory_listing = on
	["/test"]

	[route, "/cgiTime"]
		#<cgi extention>:<cgi location in folder>
		cgi_bin = .cgi:cgi/ubuntu_cgi_tester.cgi, .js:cgi/upload.js
		index = chatroom/cgiTime/index.html
		allowed_methods = GET, POST
		directory_listing = on
	["/cgiTime"]

["server2"]

