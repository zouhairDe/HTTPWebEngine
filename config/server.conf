	error_page_404 = a7a/error/404.html
	
	[route, "/"]
		index = a7a/index.html, a7a/ping.html
		allowed_methods = GET
		directory_listing = on
	["/"]
	
	[route, "/ping"]
		index = a7a/ping/ping.html, a7a/ping/videoplayback.webm
