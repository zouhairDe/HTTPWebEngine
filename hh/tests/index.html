<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to webserv</title>
        <style>
            body {
                font-family: Tahoma, Arial, sans-serif;
                line-height: 1.6;
                font-size: 16px;
                color: #f0f0f0;
                padding: 0;
                margin: 0;
                background-color: #000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            
            .container {
                width: 35em;
                max-width: 90%;
                background-color: #000;
                padding: 30px;
            }
            
            h1 {
                margin: 0 0 20px 0;
                font-size: 24px;
                color: #fff;
                font-weight: 500;
            }
            
            p {
                margin: 10px 0;
                opacity: 0.9;
            }
            
            hr {
                border: none;
                border-top: 1px solid #333;
                margin: 30px 0;
            }
            
            .footer {
                font-size: 13px;
                color: #777;
                text-align: center;
            }
            
            .server-info {
                font-family: monospace;
                font-size: 14px;
                color: #777;
                margin-bottom: 15px;
            }
            
            ul {
                list-style-type: square;
                padding-left: 20px;
                margin: 20px 0;
            }
            
            li {
                margin-bottom: 8px;
            }
            
            a {
                color: #9ecbff;
                text-decoration: none;
            }
            
            a:hover {
                text-decoration: underline;
            }
            
            @media (max-width: 600px) {
                .container {
                    padding: 20px;
                }
                
                h1 {
                    font-size: 22px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="server-info">HTTP Server</div>
            <h1>Welcome to webserv</h1>
            <p>If you see this page, the webserv HTTP server is successfully installed and working.</p>
            <p>Further configuration may be required.</p>
            
            <ul>
                <li><a href="/docs/">Documentation</a></li>
                <li><a href="/status">Server Status</a></li>
                <li><a href="/config">Configuration</a></li>
            </ul>
            
            <p>Thank you for using webserv.</p>
            
            <hr>
            <div class="footer">
                webserv/0.0
            </div>
        </div>
    </body>
</html>
